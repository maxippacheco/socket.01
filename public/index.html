<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minichat</title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
	<h1 class="mt-5">MiniChat</h1>

	<hr>

	<form id="myForm">
		<div class="row">
			<div class="col-8">
				<input type="text" id="txtMessage" placeholder="Message" class="form-control">
			</div>
			<div class="col-4">
				<button class="btn btn-primary">Enviar</button>
			</div>
		</div>

	</form>

	<div class="row">
		<div class="col mt-2">
			<ul id="myMessages">
			</ul>
		</div>
	</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script>
		const socket = io('http://localhost:8080');
		// dom
		const form = document.querySelector('#myForm');
		const mensajes = document.querySelector('#myMessages');
		const txtMensajes = document.querySelector('#txtMessage');
		
		form.addEventListener('submit', (ev) => {
			ev.preventDefault();

			const nuevoMensaje =	txtMensajes.value;

			socket.emit('mensaje-cliente', { texto: nuevoMensaje })
		});

		socket.on('mensaje-from-server', (payload) => {
			mensajes.innerHTML += `<li>${payload.texto}</li>`
		})

		// data o payload lo mismo
		// socket.on('mensaje-bienvenida', ( payload ) => {
		// 	console.log('El servidor emitio algo: ', payload);
		// });

		// setTimeout(() => {
			
		// 	// Emitir un evento => mensaje-cliente payload => { msg: 'cliente', nombre: 'Max'}
		// 	socket.emit('mensaje-cliente', { msg: 'cliente', nombre: 'Max'})

		// }, 2000 );

	</script>
</body>
</html>
